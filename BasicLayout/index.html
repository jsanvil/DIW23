<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Responsive Layout</title>
    <link rel="stylesheet"
          href="css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header center">
            <p class="title">Header</p>
        </header>
        <nav class="nav center">
            <p>Navigation</p>
        </nav>
        <main class="main">
            <p class="title">Main content</p>
            <article class="article center">
                <p>Article</p>
            </article>
            <aside class="aside center">
                <p>Aside</p>
            </aside>
        </main>
        <footer class="footer center">
            <p>Footer</p>
        </footer>
    </div>
</body>

</html>
